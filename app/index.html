  <!-- tmpl-scores -->
  <script type="text/mustache" id="tmpl-scores">
    <tr>
      <th>Date</th>
      <th>Total</th>
      <th>Notes</th>
    </tr>
    {{#scores}}
      <tr class="score {{empty}}">
        <td class="date">
          <a onclick="onShowMonth('{{monthId}}')">
            <span>{{dateStr}}</span>
            <small>{{weekday}}</small>
          </a>
        </td>
        <td class="summary {{styleClass}}">
          <a onclick="onShowEditScore('{{dateId}}')">{{summaryText}}</a>
        </td>
        <td class="notes">{{{text}}}</td>
      </tr>
    {{/scores}}
  </script>

  <!-- tmpl-dashboard -->
  <script type="text/mustache" id="tmpl-dashboard">
    <h2>Dashboard</h2>

    {{> yearsBar}}

    <table class="box scores">
      {{{recentScores}}}
    </table>
    
    <div id="streak" class="box">
      <div>ğŸ”¥ Last Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span></div>
      <div class="comparison">{{#diff}}Month Average: {{diff}}{{/diff}}</div>
    </div>

    <div class="bento-grid">
      {{#calendarProgress}}
      <div class="bento-item calendar-progress">
        <h4>ğŸ“… Calendar Year</h4>
        <div class="bento-main-value">{{daysPassed}}/{{totalDays}}</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{percentage}}%"></div>
        </div>
        <small>{{percentage}}% of year passed</small>
      </div>
      {{/calendarProgress}}
      
      {{#lifeProgress}}
      <div class="bento-item life-progress">
        <h4>ğŸ‚ Life Year {{lifeYear}}</h4>
        <div class="bento-main-value">{{daysPassed}}/{{totalDays}}</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{percentage}}%"></div>
        </div>
        <small>{{percentage}}% of life year passed</small>
      </div>
      {{/lifeProgress}}
      
      {{^lifeProgress}}
      <div class="bento-item life-progress-setup">
        <h4>ğŸ‚ Life Year</h4>
        <div class="bento-main-value">-/-</div>
        <small><a onclick="onShowSettings()">Set birthdate</a></small>
      </div>
      {{/lifeProgress}}
      
      {{#coverage}}
      <div class="bento-item coverage">
        <h4>ğŸ“Š Coverage</h4>
        <div class="bento-main-value">{{entriesMade}}/{{daysPassed}}</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{percentage}}%"></div>
        </div>
        <small>{{percentage}}% days tracked</small>
      </div>
      {{/coverage}}
      
      {{#lastHighScore}}
      <div class="bento-item high-score">
        <h4>â­ Last 5+ Score</h4>
        <div class="bento-main-value">{{days}}</div>
        <small>days ago ({{lastDate}})</small>
      </div>
      {{/lastHighScore}}
      
      {{#lastLowScore}}
      <div class="bento-item low-score">
        <h4>ğŸ˜” Last 1 Score</h4>
        <div class="bento-main-value">{{days}}</div>
        <small>days ago ({{lastDate}})</small>
      </div>
      {{/lastLowScore}}
      
      <!-- 30-day comparison widgets -->
      {{#thirtyDayStats}}
      <div class="bento-item">
        <h4>ğŸ“ Avg Words/Day</h4>
        <div class="bento-main-value">{{words.current}}<span class="trend-indicator trend-{{words.trend}}">{{words.trendDisplay}}</span></div>
        <small>vs {{words.previous}} last month</small>
      </div>
      
      <div class="bento-item">
        <h4>ğŸ“Š Total Entries</h4>
        <div class="bento-main-value">{{entries.current}}<span class="trend-indicator trend-{{entries.trend}}">{{entries.trendDisplay}}</span></div>
        <small>vs {{entries.previous}} last month</small>
      </div>
      
      <div class="bento-item">
        <h4>â­ Avg Score</h4>
        <div class="bento-main-value">{{score.current}}<span class="trend-indicator trend-{{score.trend}}">{{score.trendDisplay}}</span></div>
        <small>vs {{score.previous}} last month</small>
      </div>
      
      {{#topTag}}
      <div class="bento-item">
        <h4>ğŸ·ï¸ Top Tag</h4>
        <div class="bento-main-value">{{tag}}</div>
        <small>{{count}} times this month</small>
      </div>
      {{/topTag}}
      
      {{^topTag}}
      <div class="bento-item">
        <h4>ğŸ·ï¸ Top Tag</h4>
        <div class="bento-main-value">-</div>
        <small>No tags used yet</small>
      </div>
      {{/topTag}}
      
      {{/thirtyDayStats}}
    </div>

    {{#hasTodayScores}}
      <h2>Today</h2>
      <table class="box scores">
        {{{todayScores}}}
      </table>
    {{/hasTodayScores}}

    <h2>Inspiration <small class="button" onclick="onUpdateRandomInspiration()">âŸ²</i></small></h2>

    <table id="bestScores" class="box scores">
      {{{bestScores}}}
    </table>
    
    <div id="footer">
      {{footer}} â€¢ <a onclick="onShowSettings()">Settings</a>
    </div>
  </script>

  <!-- tmpl-settings -->
  <script type="text/mustache" id="tmpl-settings">
    <h1>Settings</h1>
    {{> yearsBar}}

    <div class="box settings-section">
      <h3>Data Storage</h3>
      
      <div class="setting-item">
        <label>Current data folder:</label>
        <span class="folder-path">{{currentFolder}}</span>
        <button onclick="onSelectFolder()">Change Folder</button>
      </div>
      
      <div class="setting-explanation">
        <small>Your journal entries are stored as text files in this folder. You can change this location or sync it with cloud storage services like Dropbox.</small>
      </div>
    </div>

    <div class="box settings-section">
      <h3>Personal Information</h3>
      
      <div class="setting-item">
        <label for="birthdate-input">Birthdate (for life year progress):</label>
        <input type="date" id="birthdate-input" value="{{birthdate}}" />
        <button onclick="onSaveBirthdate()">Save</button>
      </div>
      
      <div class="setting-explanation">
        <small>Your birthdate is used to calculate progress within your current "life year" (from birthday to birthday). This data is stored locally on your device.</small>
      </div>
    </div>

    <div id="footer">
      <a onclick="onShowDashboard()">â† Back to Dashboard</a>
    </div>
  </script>

<body  onload="onAppStart()">
  <div id="loading">
    Loading files...
    <button onclick="onSelectFolder()">Select Folder</button>
  </div>

  <div id="topArea">
    <div id="top-area-content">
      <form id="search" class="form-search">
        <input type="text" class="search-query" placeholder="Search.." />
      </form>
  
      <div id="menu">
        <h1><a onclick="onShowDashboard()">FaveDay</a> <a onclick="onShowEditScore()">+</a> </h1>
      </div>
    </div>

    <div class="window-controls">
      <button id="minimize-btn">âˆ’</button>
      <button id="maximize-btn">â˜</button>
      <button id="close-btn">âœ•</button>
    </div>
  </div>

  <!-- new score form -->
  <div id="editScore">
    <progress id="editScoreProgress" value="0" max="100"></progress>
    <form>
      <textarea id="editScoreText" placeholder="Notes"></textarea>
    </form>
    <div class="editScoreProperties">
      <button class="date">
        <div class="prevDay" onclick="onSelectDay(-1)">-</div>
        <div class="thisDay">28-09-2024</div>
        <div class="nextDay" onclick="onSelectDay(+1)">+</div>
      </button>
      <button class="valButton" onclick="onSelectScoreVal(1)">1</button>
      <button class="valButton" onclick="onSelectScoreVal(2)">2</button>
      <button class="valButton val3" onclick="onSelectScoreVal(3)">3</button>
      <button class="valButton" onclick="onSelectScoreVal(4)">4</button>
      <button class="valButton" onclick="onSelectScoreVal(5)">5</button>
      <button class="submit" onclick="onSubmitScore()">Add Score</button>
    </div>
  </div>
  <!-- /new score form -->

  <div id="content"></div>
</body>
