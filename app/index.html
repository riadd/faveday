<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Faveday</title>

  <link href="./css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  <link href="./css/datepicker.css" rel="stylesheet" type="text/css"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>

  <script type="text/javascript" src="./lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/sugar-1.2.4.development.js"></script>
  <script type="text/javascript" src="./lib/hogan-2.0.0.js"></script>

  <script type="text/javascript" src="./js/faveday.js"></script>

  <!-- tmpl-scores -->
  <script type="text/mustache" id="tmpl-scores">
    <tr>
      <th></th>
      <th>Date</th>
      <th>Total</th>
      <th>Notes</th>
    </tr>
    {{#scores}}
      <tr class="score">
        <td class="value">
        </td>

        <td class="date">
          <a onclick="onShowMonth('{{monthId}}')">
            <span>{{dateStr}}</span>
            <small>{{weekday}}</small>
          </a>
        </td>
        <td class="summary {{styleClass}}">{{summary}}</td>
        <td class="notes">{{{text}}}</td>
      </tr>
    {{/scores}}
  </script>

  <!-- tmpl-dashboard -->
  <script type="text/mustache" id="tmpl-dashboard">
    <h2>Dashboard</h2>

    {{> yearsBar}}

    <table class="box scores">
      {{{recentScores}}}
    </table>
    
    <div id="streak" class="box">
      🔥 Last Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>

    <h2>Today</h2>
    <table class="box scores">
      {{{todayScores}}}
    </table>

    <h2>Inspiration <small onclick="onUpdateRandomInspiration()">⟲</i></small></h2>

    <table id="bestScores" class="box scores">
      {{{bestScores}}}
    </table>
    
    <div id="footer">
      {{footer}} • <a onclick="onSelectFolder()">Select Folder</a>
    </div>
  </script>

  <!-- tmpl-month -->
  <script type="text/mustache" id="tmpl-month">
    {{> header}}

    <h1>{{title}}</h1>
    {{> yearsBar}}
    {{> monthBar}}
    {{}}
    
    <table class="box tags">
      <tr>
        <th>Tags</th>
      </tr>
      <tr>
        <td>
          {{#tags}} 
            <a style="--weight:{{weight}}; background-color:{{color}}" title={{count}} onclick="onShowSearch('{{tag}}')">{{tag}}</a> 
          {{/tags}}
        </td>
      </tr>
    </table>
    
<!--    <div id="ai">-->
<!--      Loading Summary...-->
<!--    </div>-->

    <table class="box scores">
      {{{scores}}}
    </table>
  </script>

  <!-- tmpl-months -->
  <script type="text/mustache" id="tmpl-months">
    {{> header}}

    <h1>{{title}}</h1>
    {{> yearsBar}}

    <table class="box yearCal">
      <tr>
        <th>Date</th>
        <th>Average</th>
        <th>Entries</th>
        <th>Words</th>
        <th colSpan=31>Calendar</th>
      </tr>

      {{#months}}
        <tr>
          <td class="value date">
            <span><a onclick="onShowMonth('{{monthId}}')">{{date}}</a></span>
          </td>

          <td class="value">
            <span class="current summary">{{totalAvg}}</span>
          </td>
          
          <td class="value">
            <span class="current summary">{{totalCount}}</span>
          </td>
          
          <td class="value">
            <span class="current summary">{{totalWords}}<small>k</small></span>
          </td>
          
          {{#days}}
            <td class="val{{val}} weekday{{weekday}}">
              &nbsp;
            </td>
          {{/days}}
        </tr>
      {{/months}}
    </table>
    
    {{#scores}}
      <h2>Random Days</h2>

      <table class="box scores">
        {{{scores}}}
      </table>
    {{/scores}}

    {{#inspiration}}
      <h2>Inspiration</h2>

      <table class="box scores">
        {{{inspiration}}}
      </table>
    {{/inspiration}}
  </script>

  <!-- tmpl-search -->
  <script type="text/mustache" id="tmpl-search">
    <h1>{{count}} Results <small>Ø {{average}}</small></h1>
    {{> yearsBar}}

    <table class="box bestEntries">
      <tr>
        {{#hits}}
          <th>{{year}}</th>
        {{/hits}}
      </tr>
      
      <tr>
        {{#hits}}
            <td>{{count}}</td>          
        {{/hits}}
      </tr>
    </table>
    
    <table class="box tags">
      <tr>
        <th>Tags</th>
      </tr>
      <tr>
        <td>
          {{#tags}} 
            <a style="--weight:{{weight}}; background-color:{{color}}" title={{count}} onclick="onShowSearch('{{tag}}')">{{tag}}</a> 
          {{/tags}}
        </td>
      </tr>
    </table>

    <table class="box scores">
      {{{scores}}}
    </table>
    
    <div id="streak" class="box">
      🔥 Current Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>
  </script>

  <!-- tmpl-year -->
  <script type="text/mustache" id="tmpl-year">
    {{> header}}

    <h1>{{year}}</h1>
    {{> yearsBar}}

    <table class="box yearCal">
      <tr>
        <th colspan=2>Date</th>
        <th>Average</th>
        <th colSpan=31>Calendar</th>
      </tr>

      {{#months}}
        <tr>
          <td class="value date">
            <span><a onclick="onShowMonth('{{monthId}}')">{{date}}</a></span>
          </td>
          
          <td class="monthCal">
            <a onclick="onShowMonths('{{monthsId}}')">⧉</a>
          </td>

          <td class="value">
            <span class="current summary">{{avg}}</span>
          </td>
          
          {{#days}}
            <td class="val{{val}} weekday{{weekday}}">
              &nbsp;
            </td>
          {{/days}}
        </tr>
      {{/months}}
    </table>
    
    <div id="streak" class="box">
      🔥 Best Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>

    {{#scores}}
      <h2>Random Days</h2>

      <table class="box scores">
        {{{scores}}}
      </table>
    {{/scores}}

    {{#inspiration}}
      <h2>Inspiration</h2>

      <table class="box scores">
        {{{inspiration}}}
      </table>
    {{/inspiration}}
  </script>

  <!-- tmpl-years -->
  <script type="text/mustache" id="tmpl-years">
    {{> header}}

    <h1>Years</h1>
    {{> yearsBar}}
    
    <table class="box yearsCal">
      <tr>
        <th></th>
        <th>Year</th>
        <th>Average</th>
        <th>Entries</th>
        <th>Words</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
        <th>Jun</th>
        <th>Jul</th>
        <th>Aug</th>
        <th>Sep</th>
        <th>Oct</th>
        <th>Nov</th>
        <th>Dec</th>
      </tr>

      {{#scores}}
        <tr>
          <td class="value">
            {{{rankStr}}}
          </td>
        
          <td class="value date">
            <a onclick="onShowYear({{year}})">{{year}}</a>
          </td>

          <td class="value">
            <span class="current summary total">{{totalAvg}}</span>
          </td>

          <td class="value">
            <span class="current summary">{{totalCount}}</span>
          </td>
          
           <td class="value">
            <span class="current summary">{{words}}<small>k</small></span>
          </td>

          {{#months}}
            <td>
              <div style="background-color:{{col}}; width:{{sz}}px; height:{{sz}}px">
                <a onclick="onShowMonth('{{dateId}}')"></a>
              </div>
            </td>
          {{/months}}

        </tr>
      {{/scores}}
    </table>
    
    <div id="streak" class="box">
      🔥 Best Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>
    
    <table class="box bestEntries">
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
          {{#bestDays}}
            <td>{{.}}</td>
          {{/bestDays}}
      </tr>
    </table>
    
    <table class="box bestEntries">
      <tr>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
        <th>Jun</th>
        <th>Jul</th>
        <th>Aug</th>
        <th>Sep</th>
        <th>Oct</th>
        <th>Nov</th>
        <th>Dec</th>
      </tr>
      <tr>
          {{#bestMonths}}
            <td>{{.}}</td>
          {{/bestMonths}}
      </tr>
    </table>

    {{#inspiration}}
      <h2>{{year}}</h2>

      <table class="box scores">
        {{{insp}}}
      </table>
    {{/inspiration}}
  </script>

  <!-- tmpl-years -->
  <script type="text/mustache" id="tmpl-tags">
    {{> header}}

    <h1>Tags</h1>
    {{> yearsBar}}

    <table class="box tags">
      <tr>
        <th>Tags</th>
      </tr>
      <tr>
        <td>
          {{#tags}} 
            <a style="--weight:{{weight}}; background-color:{{color}}" title={{count}} onclick="onShowSearch('{{tag}}')">
              {{tag}}
              <small>{{count}}</small>
            </a> 
          {{/tags}}
        </td>
      </tr>
    </table>
  </script>

  <!-- tmpl-years-bar -->
  <script type="text/mustache" id="tmpl-years-bar">
    <div class="yearsBar">
      <a onclick="onShowTags()">Tags</a>
      <a onclick="onShowYears()">Years</a>
      {{#years}}
        <a onclick="onShowYear({{year}})">{{year}}</a>
      {{/years}}
    </div>
  </script>

  <!-- tmpl-month-bar -->
  <script type="text/mustache" id="tmpl-month-bar">
    <div class="monthBar">
      <a onclick="onShowMonth('{{prevYear}}')">⏪️</a>
      <a onclick="onShowMonth('{{prevMonth}}')">◀️</a>
      <a onclick="onShowMonth('{{nextMonth}}')">▶️</a>
      <a onclick="onShowMonth('{{nextYear}}')">⏩</a>
    </div>
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body  onload="onAppStart()">
  <div id="loading">Loading files...</div>

  <div id="topArea">
    <div id="top-area-content">
      <form id="search" class="form-search">
        <input type="text" class="search-query" placeholder="Search.." />
      </form>
  
      <div id="menu">
        <h1><a onclick="onShowDashboard()">FaveDay</a> <a onclick="onShowAddScore()">+</a> </h1>
      </div>
  
      <div class="window-controls">
        <button id="minimize-btn">−</button>
        <button id="maximize-btn">☐</button>
        <button id="close-btn">✕</button>
      </div>
    </div>

    <!--
    <div id="addScoreBtn">
      <div class="btn pull-right" onclick="onToggleScoreDialogue();">
        <i class="icon-plus"></i>Add Score
      </div>
    </div>
    -->
  </div>

  <!-- new score form -->
  <div id="addScore">
    <progress id="addScoreProgress" value="0" max="100"></progress>
    <form>
      <textarea id="addScoreText" placeholder="Notes"></textarea>
    </form>
    <div class="addScoreProperties">
      <button class="date">28-09-2024</button>
      <button class="valButton" onclick="onSelectScoreVal(1)">1</button>
      <button class="valButton" onclick="onSelectScoreVal(2)">2</button>
      <button class="valButton val3" onclick="onSelectScoreVal(3)">3</button>
      <button class="valButton" onclick="onSelectScoreVal(4)">4</button>
      <button class="valButton" onclick="onSelectScoreVal(5)">5</button>
      <button class="submit" onclick="onSubmitScore()">Add Score</button>
    </div>
  </div>
  <!-- /new score form -->

  <div id="content"></div>
</body>
