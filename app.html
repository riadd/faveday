<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Faveday</title>

  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="css/datepicker.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>

  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/sugar-1.2.4.development.js"></script>
  <script type="text/javascript" src="lib/hogan-2.0.0.js"></script>

  <script type="text/javascript" src="js/faveday.js"></script>

  <!-- tmpl-scores -->
  <script type="text/mustache" id="tmpl-scores">
    <tr>
      <th></th>
      <th>Date</th>
      <th>Total</th>
      <th>Notes</th>
    </tr>
    {{#scores}}
      <tr class="score">
        <td class="value">
        </td>

        <td class="date">
          <a onclick="onShowMonth('{{dateId}}')">
            <span>{{dateStr}}</span>
            <small>{{weekday}}</small>
          </a>
        </td>
        <td class="summary {{styleClass}}">{{summary}}</td>
        <td class="notes">{{{text}}}</td>
      </tr>
    {{/scores}}
  </script>

  <!-- tmpl-dashboard -->
  <script type="text/mustache" id="tmpl-dashboard">
    <h2>Dashboard</h2>

    {{> yearsBar}}

    <table class="box scores">
      {{{recentScores}}}
    </table>
    
    <div id="streak" class="box">
      ðŸ”¥ Best Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>

    <h2>Today</h2>
    <table class="box scores">
      {{{todayScores}}}
    </table>

    <h2>Inspiration <small onclick="onUpdateRandomInspiration()"><i class="fa fa-refresh"></i></small></h2>

    <table id="bestScores" class="box scores">
      {{{bestScores}}}
    </table>
  </script>

  <!-- tmpl-month -->
  <script type="text/mustache" id="tmpl-month">
    {{> header}}

    <h1>{{title}}</h1>
    {{> yearsBar}}
    {{> monthBar}}
    {{}}

    <table class="box scores">
      {{{scores}}}
    </table>
  </script>

  <!-- tmpl-search -->
  <script type="text/mustache" id="tmpl-search">
    <h1>{{count}} Results..</h1>
    {{> yearsBar}}

    <h2>Average {{average}}</h2>

    <table class="box scores">
      {{{scores}}}
    </table>
    
    <div id="streak" class="box">
      ðŸ”¥ Best Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>
  </script>

  <!-- tmpl-year -->
  <script type="text/mustache" id="tmpl-year">
    {{> header}}

    <h1>Year {{year}}</h1>
    {{> yearsBar}}

    <table class="box yearCal">
      <tr>
        <th>Date</th>
        <th>Average</th>
        <th colSpan=31>Calendar</th>
      </tr>

      {{#months}}
        <tr>
          <td class="value date">
            <span><a onclick="onShowMonth('{{dateId}}')">{{date}}</a></span>
          </td>

          <td class="value">
            <span class="current summary">{{avg}}</span>
          </td>
          
          {{#days}}
            <td class="val{{.}}">
              &nbsp;
            </td>
          {{/days}}
        </tr>
      {{/months}}
    </table>
    
    <div id="streak" class="box">
      ðŸ”¥ Best Streak:  {{streak.count}} <span>{{streak.start}} - {{streak.end}}</span>
    </div>

    {{#scores}}
      <h2>Random Days</h2>

      <table class="box scores">
        {{{scores}}}
      </table>
    {{/scores}}

    {{#inspiration}}
      <h2>Inspiration</h2>

      <table class="box scores">
        {{{inspiration}}}
      </table>
    {{/inspiration}}
  </script>

  <!-- tmpl-years -->
  <script type="text/mustache" id="tmpl-years">
    {{> header}}

    <h1>Years</h1>
    {{> yearsBar}}

    <table class="box yearsCal">
      <tr>
        <th></th>
        <th>Year</th>
        <th>Average</th>
        <th>Entries</th>
        <th>Words</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
        <th>Jun</th>
        <th>Jul</th>
        <th>Aug</th>
        <th>Sep</th>
        <th>Oct</th>
        <th>Nov</th>
        <th>Dec</th>
      </tr>

      {{#scores}}
        <tr>
          <td class="value">
            {{{rankStr}}}
          </td>
        
          <td class="value date">
            <a onclick="onShowYear({{year}})">{{year}}</a>
          </td>

          <td class="value">
            <span class="current summary total">{{totalAvg}}</span>
          </td>

          <td class="value">
            <span class="current summary">{{totalCount}}</span>
          </td>
          
           <td class="value">
            <span class="current summary">{{words}}<small>k</small></span>
          </td>

          {{#months}}
            <td>
              <div style="background-color:{{col}}; width:{{sz}}px; height:{{sz}}px">
                <a onclick="onShowMonth('{{dateId}}')"></a>
              </div>
            </td>
          {{/months}}

        </tr>
      {{/scores}}
    </table>
    
    <table class="box weekdays">
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
          {{#weekdays}}
            <td>{{.}}</td>
          {{/weekdays}}
      </tr>
    </table>

    {{#inspiration}}
      <h2>{{year}}</h2>

      <table class="box scores">
        {{{insp}}}
      </table>
    {{/inspiration}}
  </script>

  <!-- tmpl-years-bar -->
  <script type="text/mustache" id="tmpl-years-bar">
    <div class="yearsBar">
      <a onclick="onShowYears()">Years</a>
      {{#years}}
        <a onclick="onShowYear({{year}})">{{year}}</a>
      {{/years}}
    </div>
  </script>

  <!-- tmpl-month-bar -->
  <script type="text/mustache" id="tmpl-month-bar">
    <div class="monthBar">
      <a onclick="onShowMonth('{{prevYear}}')">{{prevYear}}</a>
      <a onclick="onShowMonth('{{prevMonth}}')">{{prevMonth}}</a>
      <a onclick="onShowMonth('{{nextMonth}}')">{{nextMonth}}</a>
      <a onclick="onShowMonth('{{nextYear}}')">{{nextYear}}</a>
    </div>
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body  onload="onAppStart()">
  <div id="loading">Loading files...</div>

  <div id="topArea">
    <!-- header -->
    <div id="header">
      <div class="menu">
        <h1><a onclick="onShowDashboard()">FaveDay</a></h1>
      </div>
    </div>
    <!-- /header -->

    <!-- search form -->
    <form id="search" class="form-search">
      <input type="text" class="search-query" placeholder="Search.." />
    </form>
    <!-- /search form -->

    <!--
    <div id="addScoreBtn">
      <div class="btn pull-right" onclick="onToggleScoreDialogue();">
        <i class="icon-plus"></i>Add Score
      </div>
    </div>
    -->

    <div class="clear">&nbsp;</div>

    <!-- new score form -->
    <div id="addScore">
      <div class="content">
        <h2>Add Score</h2>
        <form>
          <div class="pull-left">
            <label>Score</label>
            <div class="controls btn-group">
              <button class="btn val1">1</button>
              <button class="btn val2">2</button>
              <button class="btn val3">3</button>
              <button class="btn val4">4</button>
              <button class="btn val5">5</button>
            </div>
          </div>

          <div class="pull-right">
            <label>Date</label>
            <input type="text" class="span2" data-date-format="dd-mm-yyyy" id="datePicker">
          </div>

          <textarea cols="74" rows="12" placeholder="Notes"></textarea>

          <div class="">
            <button class="btn btn-success">Add Score</button>
            <div onclick="onToggleScoreDialogue();" class="btn btn-inverse">Cancel</div>
          </div>
        </form>
      </div>
    </div>
    <!-- /new score form -->
  </div>

  <div id="content">
  </div>
</body>
